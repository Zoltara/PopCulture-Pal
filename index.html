<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopCulture Pal</title>
    
    <!-- Favicon References -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/favicon-192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon-180.png" />
    <link rel="manifest" href="/manifest.json" /> 

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Fredoka', 'sans-serif'],
            },
            colors: {
              'cartoon-yellow': '#FFD93D',
              'cartoon-red': '#FF6B6B',
              'cartoon-blue': '#4D96FF',
              'cartoon-green': '#6BCB77',
              'cartoon-purple': '#A66CFF',
              'cartoon-dark': '#2D2D2D',
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #000000',
              'hard-sm': '2px 2px 0px 0px #000000',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #2D2D2D;
        /* Futuristic Home Cinema Background */
        background-image: 
          linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url('https://images.unsplash.com/photo-1595769816263-9b910be24d5f?q=80&w=2079&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        min-height: 100vh;
      }
    </style>

</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
